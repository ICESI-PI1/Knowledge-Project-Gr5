{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>{% block title %}Título de la página{% endblock %}</title>
    {% block head %}
    <link rel="stylesheet" href="{% static 'css/registration/style.css' %}" />
    {% endblock %}
  </head>
  <body id="registration-body">
   
    <div class="registration-wrapper">
      <div class="left-side">
        <h1>Knowledge Projects</h1>
        <p>"Haz tus sueños realidad y ayuda a los demás a cumplir los suyos"</p>
      </div>
      <div class="right-side">
        <div class="form-container">
          <form method="post">
            {% csrf_token %}
            {{ form }}
           <p>
             <input
               type="text"
               class="input"
               id="username"
               name="username"
               placeholder="Usuario (Cédula)"
             />
           </p>
           <p>
             <input
               type="password"
               class="input"
               id="password"
               name="password"
               placeholder="Contraseña"
             />
           </p>
             </div>
             <div class="submit-button">
             <button type="submit">Ingresar</button>
             </div>
         </form>
        </div>
      </div>
    </div>
  </body>
</html>
