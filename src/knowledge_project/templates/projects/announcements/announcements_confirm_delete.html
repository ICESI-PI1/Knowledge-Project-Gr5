{% extends 'base.html' %} {% block content %} {% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    {% block head %}
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/projects/crud.css' %}" />
    {% endblock %}
  </head>
  <body>
    <div class="main-title">    
      <h1>Eliminar Convocatoria</h1>
    </div>

  
    <form class="delete-form" method="post">
      <h2 class="delete-header h2">¿Estás seguro de que quieres eliminar esta convocatoria?</h2>
      {% csrf_token %}
      <label>Fecha de inicio:</label>
      <input type="text" value="{{ object.init_date }}" readonly>
      <label>Fecha de finalización:</label>
      <input type="text" value="{{ object.end_date }}" readonly>
      <label>Categoría:</label>
      <input type="text" value="{{ object.category }}" readonly>
      <input type="submit" value="Eliminar">

      <a onclick="goBack()" class="cancel-btn">Cancelar</a>
      <script>
        function goBack() {
          window.history.back();
        }
        </script>
    </form>
  
   

  

  </body>
</html>

{% endblock %}
