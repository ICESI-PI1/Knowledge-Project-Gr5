{% extends 'base.html' %} {% block content %} {% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>{% block title %}Título de la página{% endblock %}</title>
    {% block head %}
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/projects/projects_list_style.css' %}"
    />
    {% endblock %}
  </head>
  <body>
    <div class="main-container">
      <div class="content">
        <div class="projcard-container">
          {% for p in projects %}
          <div class="projcard projcard-blue">
            <div class="projcard-innerbox">
              <img
                class="projcard-img"
                src="https://picsum.photos/800/600?image=1041"
              />
              <div class="projcard-textbox">
                <div class="projcard-title">{{ p.title }}</div>
                <div class="projcard-subtitle">
                  {{ p.objective }}
                </div>
                <div class="projcard-bar"></div>
                <div class="projcard-description">
                  {{ p.results }}
                  {{ p.reach }}
                </div>
                <div class="projcard-tagbox">
                  <span class="projcard-tag">EDIT</span>
                  <span class="projcard-tag">DELETE</span>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
