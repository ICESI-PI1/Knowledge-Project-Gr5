{% extends 'base.html' %}

{% block content %}
  <h1>{{ page_name }}{{ form.as_p }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_user_name"><strong>Name:</strong></label>
    <input type="text" id="id_user_name" name="user_name" value="{{ user_name }}"><br>

    <label for="id_user_email"><strong>Email:</strong></label>
    <input type="email" id="id_user_email" name="user_email" value="{{ user_email }}"><br>

    <label for="id_user_phone"><strong>Phone:</strong></label>
    <input type="tel" id="id_user_phone" name="user_phone" value="{{ user_phone }}"><br>

    <label for="id_user_cc"><strong>CC:</strong></label>
    <input type="text" id="id_user_cc" name="user_cc" value="{{ user_cc }}"><br>

    <label for="id_birth_date"><strong>Birth Date:</strong></label>
    <input type="date" id="id_birth_date" name="birth_date" value="{{ birth_date }}"><br>

    <img src="{{ profile_pic }}" alt="Profile Picture">
    <h2>Profile Picture</h2>
    <input type="file" name="profile_pic">
    <button type="submit" class="btn btn-primary">
      Guardar
    </button>
  </form>
  <br>
{% endblock %}
