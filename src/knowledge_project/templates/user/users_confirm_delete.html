{% extends 'base.html' %} {% block content %} {% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    {% block head %}
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/projects/crud.css' %}" />
    {% endblock %}
  </head>
  <body>
    <div class="main-title">
      <h1>Eliminar Usuario</h1>
    </div>

  
    <form class="delete-form" method="post">
      <h2 class="delete-header h2">¿Estás seguro de que quieres eliminar este Usuario?</h2>
      {% csrf_token %}
      <label>Nombre de usuario:</label>
      <input type="text" value="{{ object.full_name }}" readonly>
      <label>Fecha de nacimiento:</label>
      <input type="text" value="{{ object.birth_date }}" readonly>
      <input type="submit" value="Eliminar">

      <a href="{% url 'users-list' %}" class="cancel-btn">Cancelar</a>
    </form>
  
   

  

  </body>
</html>

{% endblock %}
