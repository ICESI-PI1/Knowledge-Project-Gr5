{% extends 'base.html' %} {% block content %}

<main class="container py-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 class="text-center display-3">Registro</h1>
      <form method="POST" class="card card-body text-center">
        {{error}} {% csrf_token %}

        <div class="mb-3">
          <label for="username">Cédula de ciudadanía:</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            placeholder="Digite su número de cédula"
          />
        </div>

        <div class="mb-3">
          <label for="full_name">Nombre completo:</label>
          <input
            type="text"
            name="full_name"
            class="form-control"
            id="full_name"
            placeholder="Digite su nombre completo"
          />
        </div>

        <div class="mb-3">
          <label for="phone">Teléfono:</label>
          <input
            type="text"
            name="phone"
            class="form-control"
            id="phone"
            placeholder="Digite su número telefónico"
          />
        </div>

        <div class="mb-3">
            <label for="BD">Fecha de nacimiento:</label>
            <input
              type="datetime"
              name="BD"
              class="form-control"
              id="BD"
              placeholder="Formato: DD/MM/AAAA"
            />
          </div>

        <div class="mb-3">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            name="password1"
            class="form-control"
            id="password1"
            placeholder="Digite una contraseña"
          />
        </div>

        <div class="mb-3">
          <label for="confirm_password">Confirmar contraseña:</label>
          <input
            type="password"
            name="password2"
            class="form-control"
            id="password2"
            placeholder="Confirme su contraseña"
          />
        </div>

        <div class="mb-3">
          <label for="photo">Foto:</label>
          <input
            type="image"
            name="photo"
            class="form-control"
            id="photo"
            placeholder="(Opcional)"
          />
        </div>

        <button class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
